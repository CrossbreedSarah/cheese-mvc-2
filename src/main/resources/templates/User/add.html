<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container">

<h1 th:text="${title}">Register</h1>
<div th:text="${error}"></div>


<form method="post" th:object="${user}">


    <div class="form-group">
        <label for="username-field">Username:</label>
        <input class="form-control" id="username-field"
               type="text" name="username" th:value="${user.username}"/>
    </div>


    <div class="form-group">
        <label for="email-field">Email: </label>
        <input class="form-control" id="email-field"
               type="email" name="email" th:value="${user.email}"/>
    </div>

    <div class="form-group">
        <label for="password-field">Password</label>
        <input class="form-control" id="password-field"
               type="password" name="password" th:value="password"/>


        <div class="form-group">
            <label for="verify-field">Verify Password:</label>
            <input class="form-control" id="verify-field"
                   type="password" name="verify" th:value="verify"/>
        </div>
        <input type="submit" value="Register"/>
</div>
</form>
</body>
</html>
